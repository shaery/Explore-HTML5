    <h1>Jamaler Maa Special Pitha Express</h1>
    <form action="">
        <p>Name: <input type="text" name="name" id="" placeholder="Enter your name"></p>
        <p>Email: <input type="text" name="email" id="" placeholder="Enter your email"></p>


        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="chitoi" id="chitoi"
                        placeholder="Enter your name">Chitoi</label>
            </p>
            <p><label for="vapa"><input type="radio" name="vapa" id="vapa" placeholder="Enter your name">Vapa</label>
            </p>
            <p><label for="patishapta"><input type="radio" name="patishapta" id="patishapta"
                        placeholder="Enter your name">Patishapta</label>
            </p>
            <p><label for="puli"><input type="radio" name="puli" id="puli" placeholder="Enter your name">Puli</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="morich"><input type="checkbox" name="morich" id="morich">Morich Vorta</label></p>

            <p><label for="sutki"><input type="checkbox" name="sutki" id="sutki">Sutki Vorta</label></p>
            <p><label for="sorisa"><input type="checkbox" name="sorisa" id="sorisa">Sorisa Vorta</label></p>
            <p><label for="begun"><input type="checkbox" name="begun" id="begun">Begun Vorta</label></p>
        </fieldset>

        <p>Special Instruction</p> <br>
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
